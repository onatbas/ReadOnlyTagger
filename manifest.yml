---
applications:
  - name: ro-app
    host: ro-app
    buildpack: https://github.com/cloudfoundry/buildpack-nodejs.git
    memory: 256M
    instances: 1
    disk_quota: 256M
    command: npm install && sails lift
    env:
       NODE_ENV: production
       NODE_TLS_REJECT_UNAUTHORIZED: 0
    services:
       - ro-db
