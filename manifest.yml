---
applications:
  - name: ro-app
    host: ro-app
    buildpack: https://github.com/cloudfoundry/buildpack-nodejs.git
    memory: 512M
    instances: 1
    disk_quota: 1G
    command: sails lift --port $PORT
    env:
       NODE_ENV: development
       NODE_TLS_REJECT_UNAUTHORIZED: 0
    services:
       - yo-api
       - evernote-api
